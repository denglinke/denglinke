    @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300);

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Yanone Kaffeesatz', sans-serif;
    }

    body {
        padding: 50px 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(90deg, #ffafbd, #ffc3a0);
        background-repeat: no-repeat;
    }

    html {
        color: #494a4b;
        line-height: 1.5;
    }

    .box {
        width: 440px;
        height: 305px;
        background-color: #fff;
        box-sizing: border-box;
        border-radius: 20px;
    }

    .cons {
        padding: 30px 40px 20px;
        text-align: center;
        width: 440px;
        height: 100%;
        max-width: 100%;
        margin: 0 auto;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        background: #f2f2f2;
    }

    /* 头部图片 */
    .header {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header .img {
        width: 80px;
        margin-right: 10px;

    }

    .header .todo {
        line-height: 31.449px;
        width: 97.8px;
        transform: rotate(3deg);
        font-size: 21px;
        padding: 0.25em 0.8em 0.15em;
        border-radius: 20% 5% 20% 5%/5% 20% 25% 20%;
        color: #fff;
        box-sizing: border-box;
        background: #fe7345;
    }

    /* 中间字体  */
    .font {
        margin-top: 22px;
        height: 82.2px;
    }

    .font .title {
        font-size: 24px;
        margin-bottom: 18px;
    }

    /* 输入框按钮 */
    .apper {
        display: flex;
        justify-content: center;
    }

    .input {
        display: inline-block;
        flex-grow: .65;
        margin-right: 15px;
    }

    .input input {
        width: 100%;
        border: none;
        outline: none;
        border-bottom: 3px dashed #fe7345;
        padding: 5px 0 3px;
        font-size: 18px;
        background: transparent;
        color: rgba(73, 74, 75, .45);
    }

        transform: rotate(4deg);
        border-radius: 6px;
        transition: transform .25s cubic-bezier(.175, .885, .32, 1.275);

        transition: transform .25s cubic-bezier(.175, .885, .32, 1.275);
    }


    .add span {
        position: relative;
        display: block;
        font-size: 16.5px;
        padding: 0.34em 0.84em;
        /* border: 2px solid #494a4b; */
        border-radius: inherit;
        background-color: #fff;
        border-bottom: 2px solid #000;
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
    }

    @keyframes bu {
        0% {
            transform: rotate(3deg);
        }
    }

    .btn:active {
        animation: bu .1s;
        height: 28.5px;
        transform: rotate(0deg);
        box-shadow: 0px 0px 0px 0px black;
    }

    /* 下面字体 */
    .bottom {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 35px;
        gap: 10px;
        -webkit-animation: zoom-132cabf7 .45s ease-in-out;
        animation: zoom-132cabf7 .45s ease-in-out;
    }

    .bottom .msg {
        padding: 5px 0 0;
        font-size: 17px;
        color: rgba(73, 74, 75, .45);
    }

    .bottom img {
        width: 20px;
        height: 20px;
        color: #494a4b;
    }

<body>
    <div class="box">
        <main class="cons">
            <!-- 头部图片 -->
            <header class="header">
                <div class="img">
                    <img src="./note.75134fb0.svg" alt="note">
                </div>
                <div class="todo">
                    To-Do List
                </div>
            </header>
            <!-- 中间字体 -->
            <div class="font">
                <h1 class="title">
                    ~ Today I need to ~
                </h1>
                <!-- input输入框 按钮 -->
                <div class="apper">
                    <div class="input">
                        <input placeholder="Add new todo..." autofocus>
                    </div>
                    <button type="submit" class="add btn">
                        <span class="">Submit</span>
                    </button>
                </div>
            </div>

            <!-- 下面字体 -->
            <div class="bottom">
                <img src="./完成-选中 (1).svg" alt="note">
                <span class="msg">Congrat, you have no more tasks to do</span>
            </div>

        </main>
    </div>
</body>
