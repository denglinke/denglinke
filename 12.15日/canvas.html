<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="a" width="300" height="200" style="border: 1px solid #ccc;"></canvas>
</body>
<script>
    const can = document.getElementById('a')
    const ctx = can.getContext('2d')
    // 坐标起点(x,y)
    ctx.moveTo(100, 100)
    // 终点坐标 （x,y）
    ctx.lineTo(250, 100)
    // 将起点和终点连接起来
    ctx.stroke()
</script>

</html>
